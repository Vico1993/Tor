name: release

on:
    release:
        types:
            - released

permissions:
    contents: write
    id-token: write
    packages: write

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-go@v4
              with:
                  go-version: ~1.18
                  cache: true
            - uses: goreleaser/goreleaser-action@v6
              with:
                  version: latest
                  args: release --rm-dist
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
